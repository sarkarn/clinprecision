# Axon Framework Configuration - Disable Axon Server, Use JPA Event Store
axon.axonserver.enabled=false
axon.eventhandling.processors.tracking.mode=tracking
axon.eventhandling.processors.tracking.batch-size=1
axon.eventhandling.processors.tracking.segment-count=1

# Patient Projection Processing Group Configuration
# Use subscribing (synchronous) processor for immediate event processing
axon.eventhandling.processors.patient-projection.mode=subscribing

# Study Database Build Projection Processing Group Configuration
# Use subscribing (synchronous) processor for immediate event processing
axon.eventhandling.processors.study-database-build-projection.mode=subscribing

# Disable Axon Server components (using JPA event store instead)
axon.axonserver.command-dispatcher.enabled=false
axon.axonserver.query-dispatcher.enabled=false
axon.axonserver.event-dispatcher.enabled=false

# Disable automatic schema initialization - schema is manually configured
spring.sql.init.mode=never

# Clinical Operations Configuration (merged from study-design and datacapture services)
clinops.database.build.timeout-minutes=30
clinops.database.build.max-concurrent-builds=3
clinops.database.build.max-retry-attempts=3
clinops.database.build.validation.enabled=true
clinops.database.build.validation.strict-mode=true
clinops.database.build.validation.compliance-checks=true

clinops.database.performance.query-timeout-seconds=30
clinops.database.performance.connection-pool.initial-size=5
clinops.database.performance.connection-pool.max-active=20
clinops.database.performance.connection-pool.max-idle=10
clinops.database.performance.connection-pool.min-idle=5
clinops.database.performance.cache.enabled=true
clinops.database.performance.cache.time-to-live-seconds=3600
clinops.database.performance.cache.max-entries=1000

clinops.audit.enabled=true
clinops.audit.retention-days=2555
clinops.audit.electronic-signatures.enabled=true
clinops.audit.electronic-signatures.algorithm=SHA-256
clinops.audit.electronic-signatures.key-strength=2048

clinops.study.max-subjects-per-study=10000
clinops.study.max-forms-per-study=200
clinops.study.max-fields-per-form=500

clinops.security.session-timeout-minutes=480
clinops.security.password.min-length=8
clinops.security.password.require-uppercase=true
clinops.security.password.require-lowercase=true
clinops.security.password.require-numbers=true
clinops.security.password.require-special-chars=true
clinops.security.account-lockout.max-failed-attempts=5
clinops.security.account-lockout.lockout-duration-minutes=30

# Validation Rules Configuration
validation.rules.real-time.enabled=true
validation.rules.real-time.debounce-ms=500
validation.rules.cross-form.enabled=true
validation.rules.cross-form.batch-size=100
validation.rules.business-rules.enabled=true
validation.rules.business-rules.max-rules-per-field=10

# File Storage Configuration
file.storage.base-path=${user.home}/clinprecision/clinops/files
