# Test Configuration for Study DDD Integration Tests

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  sql:
    init:
      mode: never  # Schema managed by Hibernate for tests
  
  jpa:
    hibernate:
      ddl-auto: update  # Show DDL changes Hibernate would make - helps identify schema issues
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Axon Configuration for Tests
  axon:
    axonserver:
      enabled: false # Use in-memory for tests
    eventhandling:
      processors:
        study-projection:
          mode: subscribing
          source: eventBus

# Logging for Tests
logging:
  level:
    com.clinprecision: DEBUG
    org.axonframework: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Test-specific settings
test:
  data:
    cleanup: true
