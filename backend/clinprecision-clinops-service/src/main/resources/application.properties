spring.config.import=optional:configserver:http://localhost:8012/config
spring.application.name=clinops-ws
spring.cloud.config.name=clinops-ws
#spring.cloud.config.fail-fast=true
spring.cloud.config.retry.max-attempts=10
spring.cloud.config.retry.initial-interval=8000
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.multiplier=1.5
spring.cloud.config.retry.use-random-policy=true

# ========== CQRS/Event Sourcing Configuration ==========
# Fresh database approach - No legacy code, no migration needed

# This service uses pure CQRS/Event Sourcing architecture:
# - Commands go through Axon CommandGateway
# - Events stored in Axon event store
# - Queries use read models (projections)
# - All entities use UUID identifiers